{% extends 'main/base.html' %}
{% load static %}


{% block content %}
    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <ul class="cart-items">
            <!-- Items in the shopping cart will be dynamically added here -->
        </ul>
        <div class="cart-total">
            <h3>Total: <span id="total">{{ total_amount }}</span></h3>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
    <div class="cart_products">
        <h2>Your carts</h2>
        {% for serv in services %}
            <form method="post" action="/remove_from_cart/">
                {% csrf_token %}
                <div class="product_content">
                    <h3>{{ serv.name }}</h3>
                    <img src="{{ serv.photo.url }}" alt="{{ serv.name }}" style="width:100%;">
                    <input type="hidden" name="product_id" value="{{ serv.id }}">
     

                    <button class="buy-btn" data-product-id="{{ serv.id }}">{{ serv.price }}</button>
                </div>
            </form>
        {% endfor %}
    </div>
{% endblock %}
